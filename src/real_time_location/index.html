<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Where am I? | Geolocator and Weather Application | Real Time Location Page">
    <title>Where Am I? | Real Time Location</title>
</head>
<body>
    <header class="divider" id="main-header">
        <a href="../index.html"><img src="../images/placeholder75x75.webp" alt="FILLER ALT"></a>
        <h1>Where Am I?</h1>
        <ul class="headerUL">
            <li class="tile headerLI"><a href="../current_location/index.html">Current Location</a></li>
            <li class="tile headerLI"><a href="../real_time_location/index.html">Real Time Location</a></li>
            <li class="tile headerLI"><a href="../weather/index.html">Weather</a></li>
            <li class="tile headerLI"><a href="../saved_data/index.html">Saved Data</a></li>
        </ul>
    </header>

    <main class="realTimeMain">
        <h2>Real Time Location</h2>
        <button id="realTimeLocationBtn">Find My Location</button>
        <hr>

        <div class="realTimeBox">
            <section>
                <ul class="realTimeLocationUL">
                    <li class="tile realTimeLocationLI">Latitude: <span id="realTimeLatitude">FILLER</span></li>
                    <li class="tile realTimeLocationLI">Longitude: <span id="realTimeLongitude">FILLER</span></li>
                    <li class="tile realTimeLocationLI"><span id="realTimeHeading">Heading: </span>FILLER</li>
                    <li class="tile realTimeLocationLI"><span id="realTimeSpeed">Speed: </span>FILLER</li>
                    <li class="tile realTimeLocationLI" id="realTimeLocation">FILLER LOCATION</li>
                    <li class="tile realTimeLocationLI" id="realTimeTime">FILLER TIME</li>
                </ul>
            </section>

            <section class="compassBox">
                <img src="../images/placeholder75x75.webp" alt="North Marker | FILLER CREDIT" id="northMarker">
                <img src="../images/placeholder75x75.webp" alt="Compass | FILLER CREDIT" id="compassIcon">
            </section>

            <button class="saveDataBtn">Save This Data</button>

        </div>
    </main>
</body>
</html>
